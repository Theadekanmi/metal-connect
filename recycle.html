<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanning</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="recycle.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo.jpg" alt="Logo" /></a>
        </div>
        <div class="search">
            <input type="search" id="search" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="icon">
            <i class="fa-solid fa-message-dots"></i>
            <i class="fa-regular fa-bell"></i>
            <i class="fa-regular fa-user"></i>
        </div>
    </header>
    <main>
        <aside>
            <div class="cont">
                <div class="item">
                  <a href="dashboard.html" onclick="setActiveLink(this)">Dashboard</a>
                  <a href="sell.html" onclick="setActiveLink(this)">Sell</a>
                  <a href="buy.html" onclick="setActiveLink(this)">Buy</a>
                  <a href="lead.html" onclick="setActiveLink(this)">Leaderboard</a>
                  <a href="rewards.html" onclick="setActiveLink(this)">Rewards</a>
                  <a href="recyc" onclick="setActiveLink(this)">Recycling Center</a>
                </div>
            </div>
        </aside>
        <section id="scan">
            <h5>Scan Here</h5>
            <div class="scan-cont">
              <div class="scan-item">
                <video id="video" width="640" height="480" autoplay></video>
                <button id="captureBtn" class="styled-btn">
                    <i class="fa-solid fa-camera"></i> Identify
                </button>
                <input type="file" id="imageUpload" accept="image/*" />
                <div id="results"></div>
                <div id="loading" style="display: none;">
                    <img src="loading-spinner.gif" alt="Loading..." />
                </div>
                <button class="feedback-button">Give Feedback</button>
                <form class="feedback-form">
                    <h3>Feedback Form</h3>
                    <label for="feedback-name">Name:</label>
                    <input type="text" id="feedback-name" name="name" placeholder="Your Name" required />
                    <label for="feedback-message">Message:</label>
                    <textarea id="feedback-message" name="message" rows="4" placeholder="Your Feedback" required></textarea>
                    <button type="submit">Submit Feedback</button>
                </form>
                <p>or</p>
                <a href="sell.html" class="sell-link">Sell</a>
            </div>
            
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="script.js"></script>
</body>
</html>
